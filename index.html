<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dimitri Oliveira — Landing Page (PT/EN)</title>

  <style>
    /* ======== FUNDO LATERAL (OPÇÃO A) ======== */
    body {
      background: url('assets/background/Fundosite.png') center top no-repeat fixed;
      background-size: cover;
      background-attachment: fixed;
    }

    /* Fundo branco central */
    .content-panel,
    .band,
    #mega-hero,
    #content-panel,
    section,
    header,
    footer {
      background: white !important;
    }

    /* Ajuste para evitar que branco cubra as laterais */
    main {
      background: transparent !important;
    }
  </style>

  <!-- ======== RESTO DO SEU HEAD ORIGINAL (SEM ALTERAÇÃO) ======== -->
  <style>
    :root{
      --brand:#1f66f0; --ink:#0b1220; --muted:#667085; --bg:#ffffff; --card:#ffffff;
      --shadow:0 10px 30px rgba(3,9,30,.08); --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
    a{color:var(--brand);text-decoration:none}
    .container{width:min(1120px,92vw);margin-inline:auto}

    /* Header */
    header{position:sticky;top:0;z-index:50;backdrop-filter:saturate(180%) blur(6px);background:rgba(255,255,255,.92);}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:14px 0}
    .brand{display:flex;align-items:center;gap:12px}
    .brand-mark{width:40px;height:40px;border-radius:12px;background:linear-gradient(140deg, var(--brand), #3f86ff 60%, #6aa2ff);box-shadow:inset 0 0 0 2px rgba(255,255,255,.3),0 6px 18px rgba(31,102,240,.35)}
    .brand-info{display:flex;flex-direction:column;gap:2px}
    .brand-name{font-weight:800;letter-spacing:.4px}
    .brand-role,.brand-area{color:var(--muted)}
    .nav .right{display:flex;align-items:center;gap:10px}

    .btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:10px 14px;border-radius:12px;border:1px solid transparent;background:var(--brand);color:#fff;font-weight:600;box-shadow:var(--shadow);cursor:pointer;transition:transform .15s ease, box-shadow .15s ease}
    .btn:hover{transform:translateY(-1px);box-shadow:0 14px 34px rgba(3,9,30,.12)}
    .btn.langbtn .flag{font-size:16px;line-height:1}

    .catbar{background:#000;color:#fff;padding:14px 0;position:sticky;top:68px;z-index:40;}
    .catbar .wrap{display:flex;gap:14px;align-items:center;justify-content:center;flex-wrap:wrap}
    .pill{color:#fff;font-weight:700;text-decoration:none;padding:10px 14px;border-radius:999px;border:1px solid transparent;}
    .pill.active{color:#4da3ff;background:transparent}
    .pill:hover{color:#4da3ff;background:transparent}

    .hero-media{background:#fff;padding:calc(var(--catbar-h) + 18px) 0 36px}
    .content-panel{width:100%;min-height:340px;border-radius:18px;background:#fff;box-shadow:var(--shadow);padding:24px;}

    section{padding:64px 0}
    .section-title{font-size:clamp(22px, 3vw, 36px);margin:0 0 12px;font-weight:800}
    .section-sub{color:var(--muted);max-width:70ch}

    .fabricantes-list{display:flex;flex-direction:column;gap:18px;margin-top:22px;}
    .fabricante-row{display:flex;gap:18px;align-items:flex-start;padding:16px 0;border-bottom:1px solid rgba(11,18,32,.08);}
    .fabricante-logo{width:150px;height:150px;border-radius:12px;background:#fff;display:flex;align-items:center;justify-content:center;overflow:hidden;}
    .fabricante-logo img{max-width:100%;max-height:100%;object-fit:contain;}
    .fabricante-text h3{margin:0 0 8px;font-size:18px;}
  </style>

</head>
